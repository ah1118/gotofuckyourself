<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shift Rotation Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app">
  <div class="layout">

    <!-- =============== SIDEBAR =============== -->
    <aside class="sidebar">
      <h2 class="side-title">Shift Options</h2>

      <div class="card">
        <label>Who Starts Next?</label>
        <select id="whoStarts">
          <option value="me">Me (Monday)</option>
          <option value="coworker">Coworker (Wednesday)</option>
        </select>
      </div>

      <div class="card">
        <label>Start Date</label>
        <input type="date" id="startDate" />
      </div>

      <div class="card">
        <button id="generateBtn" class="btn-primary">Generate Rotations</button>
      </div>
    </aside>

    <!-- =============== MAIN AREA =============== -->
    <main class="main">
      <h1 class="title">All Possible Rotations</h1>
      <p class="subtitle">1–6 week periods · Monday/Wed · Always covered</p>

      <div id="results" class="results-grid"></div>
    </main>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
